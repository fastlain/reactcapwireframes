<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Feedback</title>
    <meta description="">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reviewfeedback.css">
</head>

<body>
    <header role="banner">
        <div class="topBar">
            <strong>App Title</strong>
            <div class="rightGroup">
                <em>username</em>
                <button type="button">Log Out</button>
            </div>
        </div>
        <h1 class="pageTitle">Review Feedback</h1>
    </header>
    
    <main role="main">
        <h2>Form Name: <span>My first form</span></h2>
        <h3>Reviews received: <span>3</span></h3>
        <!-- <ul>
            <li class="reviewInfoWrapper">
                <h4 class="reviewHeading">Review 1</h4>
                <p class="reviewData">Reviewer: <span>some username</span></p>
                <p class="reviewData">Date: 01/01/2018 12:00</p>
                <button class="centerButton" type="button">View</button>
            </li>
        </ul> -->

        <div class="gridContainer">
            <h4 class="col1 heading"> </h4>
            <h4 class="col2 heading">Reviewer</h4>
            <h4 class="col3 heading">Date</h4>
            <span class="gridItem viewBtnContainer col1">
                <button type="button">View</button>
            </span>
            <span class="gridItem col2">anonymous</span>
            <span class="gridItem col3">
                <span>01/01/2018 12:12</span>
            </span>
            <span class="gridItem viewBtnContainer col1">
                <button type="button">View</button>
            </span>
            <span class="gridItem col2">user123</span>
            <span class="gridItem col3">
                <span>02/03/2018 10:10</span>
            </span>
            <span class="gridItem viewBtnContainer col1">
                <button type="button">View</button>
            </span>
            <span class="gridItem col2">user789</span>
            <span class="gridItem col3">
                <span>03/04/2018 09:22</span>
            </span>
        </div>
    </main>
    
    <footer role="contentinfo">
        <p>Created by Michael Allain</p>
    </footer>
</body>

</html>
