<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Feedback</title>
    <meta description="">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="requestfeedback.css">
</head>

<body>
    <header role="banner">
        <div class="topBar">
            <strong>App Title</strong>
            <div class="rightGroup">
                <em>username</em>
                <button type="button">Log Out</button>
            </div>
        </div>
        <h1 class="pageTitle">Request Feedback</h1>
    </header>

    <main role="main">
        <section role="region">
            <h2>Select a Project</h2>
            <ul class="projectList">
                <li><button class="projectButton" type="button">Project A</button></li>
                <li><button class="projectButton" type="button">Project B</button></li>
                <li><button class="projectButton" type="button">Project C</button></li>
                <li><button class="projectButton" type="button">+ Add Project</button></li>
            </ul>
        </section>
        <hr>
        <section role="region">
            <h3>Project B</h3>
            <div class="gridContainer">
                <h4 class="formName heading">Form Name</h4>
                <h4 class="received heading">Received</h4>
                <h4 class="requested heading">Requested</h4>
                <span class="gridItem formName">Form 1
                    <button type="button">Edit</button>
                </span>
                <span class="gridItem received">2</span>
                <span class="gridItem requested">
                    <span>4</span>
                    <div class="requestButtons">
                        <button type="button">+</button>
                        <button type="button">-</button>
                    </div>
                </span>
                <span class="gridItem formName">Form 2
                    <button type="button">Edit</button>
                </span>
                <span class="gridItem received">1</span>
                <span class="gridItem requested">
                    <span>2</span>
                    <div class="requestButtons">
                        <button type="button">+</button>
                        <button type="button">-</button>
                    </div>
                </span>
                <span class="gridItem formName">Form 3
                    <button type="button">Edit</button>
                </span>
                <span class="gridItem received">0</span>
                <span class="gridItem requested">
                    <span>3</span>
                    <div class="requestButtons">
                        <button type="button">+</button>
                        <button type="button">-</button>
                    </div>
                </span>
            </div>
            <button class="centerButton" type="button">+ Add New Form</button>

        </section>

    </main>

    <footer role="contentinfo">
        <p>Created by Michael Allain</p>
    </footer>

</body>

</html>
