<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <meta description="">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header role="banner">
        <div class="topBar">
            <strong>App Title</strong>
            <div class="rightGroup">
                <em>username</em>
                <button type="button">Log Out</button>
            </div>
        </div>
        <h1 class="pageTitle">Dashboard</h1>
    </header>
    <main role="main">
        <section class="notificationWrapper" role="region">
            <ul class="notificationList">
                <li class="nofification">Notifcation 1 goes here</li>
                <li class="nofification">Notifcation 2 goes here</li>
            </ul>
        </section>

        <section class="mainButtons" role="region">
            <button type="button">Give Feedback</button>
            <button type="button">Request Feedback</button>
        </section>

        <section class="reviewFeedback" role="region">
            <h2>Review Feedback</h2>
            <h3>My Projects</h3>
            <ul class="projectList">
                <li><button class="projectButton" type="button">Project A</button></li>
                <li><button class="projectButton" type="button">Project B</button></li>
                <li><button class="projectButton" type="button">Project C</button></li>
            </ul>
        </section>


    </main>
    <footer class="appFooter" role="contentinfo">
        <p>Created by Michael Allain</p>
    </footer>
</body>

</html>
